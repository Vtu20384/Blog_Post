<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="images/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPost</title>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
    
    <header>
        <h2 class="logo">BlogPost</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="#">Services</a>
            <a href="Content.html">Contact Us</a>
            
            <!-- <button class="btnLogin-popup">Login</button> -->
        </nav>
    </header>
    <div class="wrapper">
        <!-- <spam class="icon-close"><ion-icon name="close"></ion-icon></spam> -->
        
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="mail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn" onclick="auth()" >Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="signup.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

       
    <script src="js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>  
</html>
